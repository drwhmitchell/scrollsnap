<!DOCTYPE html>
<html lang="en">

  <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <body onload="initializePage()">

    <main>
      <section class="section section-1">
        <div class="question">What is your <span id="focus-word">AGE</span>?</div>
        <div id="answer-1">50</div>
<!--        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
-->
        <Input class="slider" id="myRange" type="range" name "" value="50" min="1" max="100" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>
    </div>
    <script type="text/javascript">
        function rangeSlide(value) {
            document.getElementById('answer-1').innerHTML = value;
        }
    </script>

      </section>
      <section class="section section-2">
        <img src="survey2-alt.png" style="width:400px">
      </section>
      <section class="section section-3">
        <img src="survey3-alt.png" style="width:400px">
      </section>
      <section class="section section-4">
        <img src="survey4-alt.png" style="width:400px">
      </section>
      <section class="section section-5">
        <img src="brain.gif" style="width:400px">
      </section>
    </main>
