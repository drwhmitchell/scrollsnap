<!DOCTYPE html>
<html lang="en">

  <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="snap.css">
     <title>Test SnapScroll Page</title>
	  
     <!-- CSS for Bootstrap 
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
     -->

  </head>

  <body onload="initializePage()">

    <main>

      <section class="section section-1">
        <div class="question">What is your <span id="focus-word">AGE</span>?</div>
        <div id="answer-1">50</div>
          <Input class="slider" type="range" name "" value="50" min="1" max="100" onChange="rangeSlide1(this.value)" onmousemove="rangeSlide(this.value)"></Input>
        </div>
        <script type="text/javascript">
          function rangeSlide1(value) {
            document.getElementById('answer-1').innerHTML = value;
          }
        </script>
      </section>

      <section class="section section-2">
        <div class="question">When were you <span id="focus-word">IN BED/ASLEEP</span>?</div>
        <div id="answer-2">10PM</div>
          <Input class="slider" type="range" name "" value="10" min="1" max="12" onChange="rangeSlide2(this.value)" onmousemove="rangeSlide(this.value)"></Input>
        </div>
        <script type="text/javascript">
          function rangeSlide2(value) {
            document.getElementById('answer-2').innerHTML = value+"PM";
          }
        </script>
      </section>

      <section class="section section-3">
        <div class="question">When did you <span id="focus-word">WAKE/GET UP</span>?</div>
        <div id="answer-3">6AM</div>
          <Input class="slider" type="range" name "" value="6" min="1" max="12" onChange="rangeSlide3(this.value)" onmousemove="rangeSlide(this.value)"></Input>
        </div>
        <script type="text/javascript">
          function rangeSlide3(value) {
            document.getElementById('answer-3').innerHTML = value + "AM";
          }
        </script>
      </section>

      <section class="section section-4">
        <img src="survey4-alt.png" style="width:400px">
      </section>
      <section class="section section-5">
        <img src="brain.gif" style="width:400px">
      </section>
    </main>

    <!-- JavaScript Bundle with Popper 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <-->
  </body>
</html>
